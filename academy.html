<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Paranormal Hunters Inc.</title>
        <meta name="description" content="A comunidade mais acolhedora de Phasmophobia!">
        <meta property="og:image" content="https://i.postimg.cc/Vsqq7W6m/logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">
        <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body class="academy">
        <form action="https://submit-form.com/pjxXU7ny" class="registration">
            <img src="assets/img/academy-logo.png" alt="academy-logo" class="academy-logo" width="240">
            <div class="mb-3">
                <label for="Nome" class="form-label">Seu Nome</label>
                <input type="text" name="Nome" class="form-control" id="Discord" placeholder="Seu nome ou como gostaria de ser chamado(a)" required>
            </div>
            <div class="mb-3">
                <label for="Discord" class="form-label">Sua tag do Discord</label>
                <input type="text" name="Discord" class="form-control" id="Discord" placeholder="NickName#0000" required>
            </div>
            <div class="mb-3">
                <label for="Level" class="form-label">Nível de Jogo</label>
                <select name="Level" id="Level" class="form-select" required>
                    <option value="Abaixo de 100" selected>Abaixo de 100</option>
                    <option value="Entre 100 a 800">Entre 100 a 800</option>
                    <option value="Entre 800 a 1000">Entre 800 a 1000</option>
                    <option value="Acima de 1000">Acima de 1000</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Transmitir">Você consegue transmitir seu game para o Discord?</label>
                <select name="Consegue Transmitir" id="Transmitir" class="form-select" required>
                    <option value="Sim" selected>Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
        
        <script src="https://kit.fontawesome.com/36fe30b97f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
