<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ghost Racing - Paranormal Hunters Inc.</title>
        <meta name="description" content="Corra pela sua vida e ganhe por isso...">
        <meta property="og:image" content="https://i.postimg.cc/Vsqq7W6m/logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">
        <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body class="racing-body">
        <main class="racing-main">
            <img src="assets/img/Ghost Rancing.png" alt="Ghost Racing Logo" width="250">
            <form action="https://submit-form.com/QjxVELcM">
                <div class="form-group">
                    <label for="Nome">Seu Nome</label>
                    <input type="text" class="form-control" name="Nome" id="Nome" placeholder="Seu nome ou como gostaria de ser chamado(a)" required>
                </div>
                <div class="form-group">
                    <label for="Discord">Tag do Discord</label>
                    <input type="text" class="form-control" name="Discord" id="Discord" placeholder="Fulano#1234" required>
                </div>
                <div class="form-group">
                    <label for="Steam">Link da Steam</label>
                    <input type="text" class="form-control" name="Steam" id="Steam" placeholder="Link do seu perfil da Steam" required>
                </div>
                <div class="form-group">
                    <label for="Transmitir">Consegue transmitir seu game no Discord?</label>
                    <select name="Transmitir" id="Transmitir" class="form-control" required>
                        <option value="Select" selected disabled>Selecione uma opção</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </main>

        <script src="https://kit.fontawesome.com/36fe30b97f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
